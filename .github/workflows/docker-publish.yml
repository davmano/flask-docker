name: ğŸš€ Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ³ Log in to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: ğŸ—ï¸ Build Docker image
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/flask-docker-demo:latest .

    - name: ğŸ“¤ Push Docker image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/flask-docker-demo:latest

